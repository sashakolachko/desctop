<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Windows Desktop</title>
</head>

<body>
  <main class="container">
    <article class="desktop">
      <section class="desktop__folder trash ">
        <img src="images/trash.png" alt="trash folder">
        <p class="folder__name">Корзина</p>
      </section>
      <section class="desktop__folder beet ">
        <img src="images/folder-desk.png" alt="beet folder">
        <p class="folder__name">beet</p>
      </section>
      <section class="desktop__folder fe-13 ">
        <img src="images/folder-desk.png" alt="fe-13 folder">
        <p class="folder__name">FE 13</p>
      </section>
      <section class="desktop__folder task-file ">
        <img src="images/word.png" alt="word file">
        <p class="folder__name">Документ Microsoft Word.docx</p>
      </section>
      <section class="desktop__folder excel-file ">
        <img src="images/excel.png" alt="excel file">
        <p class="folder__name">budget.xlsx</p>
      </section>

    </article>

    <aside class="aside-vidgets">
      <section class="aside-vidgets__head">
        <p>Новых уведомлений нет</p>
      </section>
      <section class="aside-vidgets__images">
        <p class="images__heading">Свернуть</p>
        <img class="aside-vidgets__item" src="images/aside-item.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside2.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside3.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside4.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside5.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside6.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside7.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside8.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside9.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside10.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside11.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside12.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside13.png" alt="aside item">
        <img class="aside-vidgets__item" src="images/aside14.png" alt="aside item">
      </section>

    </aside>
    <footer class="bottom-panel">
      <section class="bottom-panel__apps">
        <img class="apps__item" src="images/icon.png" alt="windows icon">
        <img class="apps__item" src="images/search.png" alt="search icon">
        <img class="apps__item" src="images/chrome.png" alt="chrome icon">
        <img class="apps__item" src="images/folder.png" alt="folder icon">
      </section>
      <div class="bottom-panel__vidgets">
        <img class="vidgets__item" src="images/volume.png" alt="volume icon">
        <img class="vidgets__item" src="images/battery.png" alt="battery icon">
        <img class="vidgets__item" src="images/wifi.png" alt="wifi icon">
        <div class="vidgets__language">
          <p>ENG</p>
        </div>
        <div class="vidgets__date-time">
          <p>21:27</p>
          <p>18.06.2019</p>
        </div>
      </div>

    </footer>

  </main>

</body>

</html>
