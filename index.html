<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Windows Desktop</title>
  </head>
  <body>
    <main class="container">
      <footer class="bottom-panel">
        <section class="bottom-panel__apps">
          <img class="apps__item" src="images/icon.png" alt="windows icon">
          <img class="apps__item" src="images/chrome.png" alt="chrome icon">
          <img class="apps__item" src="images/search.png" alt="search icon">
          <img class="apps__item" src="images/folder.png" alt="folder icon">
        </section>
        <section class="bottom-panel__vidgets">
          <img class="vidgets__item" src="images/volume.png" alt="volume icon">
          <img class="vidgets__item" src="images/battery.png" alt="battery icon">
          <img class="vidgets__item" src="images/wifi.png" alt="wifi icon">
          <div class="vidgets__language">
            ENG
          </div>
          <div class="vidgets__date-time">
            <p>21:27</p>
            <p>18.06.2019</p>
          </div>
        </section>

      </footer>

    </main>

  </body>
</html>
